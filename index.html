<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="assets/css/index.css">
 <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/8028/8028200.png">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"> </script>
 <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"> </script>
 <script src="assets/js/main.js" defer> </script>
 <title> Tasks app </title>
</head>
<body>
 <div class="list round_border">
  <div class="date">
   <div class="date_right">
    <div id="date_number"></div>
    <div>
     <div id="date_month"></div>
     <div id="date_year"></div>
    </div>
   </div>
   <div id="date_text"></div>
  </div>
  <form onsubmit="addTask(event)">
   <input class="round_border" type="text" name="task" autocomplete="off" placeholder="New Task">
   <button class="add_task" type="submit"> + </button>
   <button class="order_tasks round_border" type="button" onclick="orderedTasks()"> Order </button>
  </form>
  <div id="tasks_container"></div>
 </div>
 <p class="author"> 🪐 by <a href="https://github.com/cruzito-exe" target="_blank"> cruzito.exe </a> </p>
</body>
</html>
